<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-do</title>
    <link rel="stylesheet" href="styles/main.css">
  <script defer src="index.main.js"></script><script defer src="objects.main.js"></script><script defer src="logger.main.js"></script><script defer src="displayController.main.js"></script></head>
  <body>
        <div id="content">

          <div id="projects">
            <div id="projectheader"><h3>Boards</h3><button id="addproject">+</button></div>
            <div id="projectlist"></div>
          </div>

          <div id="tasks">
            <div id="tasksheader"><h1>Board name</h1></div>
            <div id="tasklist"></div>
          </div>
        </div>

        <div class="addwindow hidden">
          <h3>New board</h3>
          <form id="projectform">
            <label for="bname">Name:</label>
            <input type="text" id="bname" name="bname">
            <label for="bdesc">Description:</label>
            <input type="text" id="bdesc" name="bdesc">
            <input type="submit" id="submit" name="submit">
          </form>
        </div>
  </body>
</html>
